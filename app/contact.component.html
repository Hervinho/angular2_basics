<form #frm="ngForm" (ngSubmit)="onSubmit(frm.form)">
    <div class="form-goup">
        <label for="firstName"></label>
        <input #firstName="ngForm" ngControl="firstName" id="firstName" 
            type="text" class="form-control" minlength = "3" required>
        <div class="alert alert-danger" *ngIf="firstName.touched && firstName.errors">
            {{firstName.errors | json}}
            <div class="alert alert-danger" *ngIf="firstName.errors.required">First Name required</div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First Name must be at least {{firstName.errors.minlength.requiredLength}} letters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea #comment="ngForm" ngControl="comment" id="comment" cols="30" rows="10" required></textarea>
        <div class="alert alert-danger" *ngIf="!comment.valid && comment.touched">Comment required.</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!frm.valid">SUBMIT</button>
</form>
