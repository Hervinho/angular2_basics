<form>
    <div class="form-goup">
        <label for="firstName"></label>
        <input #firstName="ngForm" ngControl="firstName" id="firstName" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">First Name required.</div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea #comment="ngForm" ngControl="comment" id="comment" cols="30" rows="10" required></textarea>
        <div class="alert alert-danger" *ngIf="!comment.valid && comment.touched">Comment required.</div>
    </div>
    <button class="btn btn-primary" type="submit">SUBMIT</button>
</form>
