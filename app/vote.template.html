<div class="voter">
    <i class="glyphicon glyphicon-menu-up vote-button" 
        [class.highlited] = "myVote == 1" 
        (click) = "upVote()">
    </i>
    <span class="vote-count"> {{voteCount + myVote}} </span>
    <i class="glyphicon glyphicon-menu-down vote-button" 
        [class.highlited] = "myVote == -1" 
        (click) = "downVote()">
    </i>

</div>
